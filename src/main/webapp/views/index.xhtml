<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Lab3 JSF Application</title>
    <!--<h:outputStylesheet library="css" name="Style.css"/>-->
    <link type = "text/css" rel = "stylesheet"
          href = "/lab3-1.0-SNAPSHOT/resources/css/Style.css" />
    <h:outputScript library="js" name="check.js"/>
    <h:outputScript name="jquery.js" library="js"/>
    <h:outputScript name="clock.js" library="js"/>
</h:head>

<h:body>
    <table width="85%" border="0" align="center">
        <tr>
            <td><h1>Лабораторная работа 3 Базаровой Анны Вариант 65214 </h1></td>
        </tr>
    </table>
    <table width="85%" border="0" align="center">
        <tr>
            <td width="30%">
                <span style="text-align: center;">
                            <canvas id="clock" title="Часы" width="300px" height="300px"/>
                </span>
                <a href="home.xhtml">Перейти на основную страницу</a>
            </td>
            <td width="70%">
                <marquee behavior="scroll" direction="right" loop="10000" scrollamount="10"><img alt="nyancat"
                                                                                                 src="/lab3-1.0-SNAPSHOT/resources/images/nyan.png"
                                                                                                 style="max-height:200px;"/>
                </marquee>
            </td>
        </tr>
    </table>
</h:body>
</html>
